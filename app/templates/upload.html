<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="../static/favicon.ico" type="image/x-icon">
  <title>Upload File</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='upload.css') }}" />
</head>
<div class="container">
    <button type="button" onclick="window.location.href= '/transactions'" class="btn btn-primary">Ver transações</button>
    <form class="upload-form" method="POST" enctype="multipart/form-data" action="{{ url_for('upload_file') }}">
      <div class="form-header">
        <h1>Upload de Arquivo</h1>
      </div>
      <div class="form-body">
        <input type="file" name="file_upload" class="form-input" id="file-input">
        <label for="file-input" class="form-label">Selecione um arquivo</label>
        <button type="submit" class="form-submit">Enviar</button>
      </div>
    </form>
  </div>
</html>
